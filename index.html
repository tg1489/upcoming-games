<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    
  </head>

  <body class="bg-dark">
    
    
<!-- Search Header -->
    
<div class="search-header text-bg-green">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="h1 d-flex justify-content-center align-items-center text-green">
                    Upcoming Movies
                  </div>

                <form class="form-inline d-flex justify-content-center align-items-center">
                    <input 
                        class="form-control me-2 mx-2" 
                        type="search"
                        placeholder="Search"
                        aria-label="Search"/>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </div>
                        </div>
                    
                    
                
                </form>
            </div>
        </div>
    </div>

    <br><br>


    <!-- Carousel Results -->

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image1.jpg" alt="Image 1">
            <div class="carousel-caption">
              <h3>Image 1</h3>
              <p>Description of Image 1</p>
            </div>
          </div>
      
          <div class="carousel-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="carousel-caption">
              <h3>Image 2</h3>
              <p>Description of Image 2</p>
            </div>
          </div>
      
          <div class="carousel-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="carousel-caption">
              <h3>Image 3</h3>
              <p>Description of Image 3</p>
            </div>
          </div>
        </div>
      
        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js"></script>
  </body>
</html>
